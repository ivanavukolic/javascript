<body>
<p id="poruka"> </p>
<button onclick="setujVrednost(1)":>
Jedan
</button>

<button onclick="setujVrednost(2)":>
Dva
</button>

<button onclick="setujVrednost(3)":>
Tri
</button>

<script>
var poruke=["Nista ne radi","Sve je ok","Kraj"];
function setujVrednost(indeks){
	let paragraf = document.querySelector("#poruka");
	poruka.innerText =  poruke[indeks-1];
}

</script>
